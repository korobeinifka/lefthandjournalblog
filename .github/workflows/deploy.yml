name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
      TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
      TINA_BRANCH: main
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # O npm run build já faz: tinacms build + patch-admin-head + astro check + astro build
      - name: Build (Astro + Tina + Patch)
        run: npm run build

      # Sanity check: garante que o admin foi para a saída estática
      - name: Check admin is in output
        run: |
          ls -la .vercel/output/static/admin || (echo "Admin não encontrado. Verifique 'public/admin' e o script de patch." && exit 1)

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          local-dir: .vercel/output/static/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.well-known/**
            **/mail/**
 