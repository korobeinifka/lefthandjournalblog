name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
    # (opcional) filtre arquivos que realmente exigem deploy
    paths:
      - 'src/**'
      - 'public/**'
      - 'tina/**'
      - 'astro.config.mjs'
      - 'package*.json'
      - '!**/*.md'

# evita duas execuções simultâneas na mesma branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # permite pular deploy com [skip deploy] na mensagem do commit
    if: ${{ !contains(github.event.head_commit.message, '[skip deploy]') }}
    runs-on: ubuntu-latest

    env:
      TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
      TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
      TINA_BRANCH: main
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Astro + Tina)
        run: npm run build

      - name: Check admin is in output
        run: |
          ls -la .vercel/output/static/admin || (echo "Admin não encontrado. Verifique 'public/admin' e o script de build." && exit 1)

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          local-dir: .vercel/output/static/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.well-known/**
            **/mail/**
 